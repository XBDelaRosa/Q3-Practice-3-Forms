</div>

		 <ddiv class="Remember mb-3">

	        </div>
	   
	    <button type="submit" class="btn btn-danger">Sign in</button>

</div> 

	</form>

			<div class="col-sm-2">
				<input type= "email" class="form-control" id="inputEmail" placeholder="enter email">

</div>
